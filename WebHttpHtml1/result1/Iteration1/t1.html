    <script type="text/javascript">
        // Depending on configuration we can have a variable number of links on our landing page.
        // Here we make sure that all links fit into the '.menu_form' div.
        $(document).ready(function () {
            var delta = $("li").length - 8;
            if (delta > 0) {
                var defaultHeight = $(".menu_form").height();
                var entryHeight = -($("li").position().top - $("li").next().position().top);

                $(".menu_form").css("height", defaultHeight + delta * entryHeight);
            }
        });
    </script>

<script>
    var check_for_firefox = detect_browser("Firefox");

    if (check_for_firefox) {
        document.getElementsByTagName('body')[0].style.backgroundPosition = "91% -111%";
    }

    function detect_browser(look_for) {
        var user_agent_string = navigator.userAgent;
        var search_for_string = user_agent_string.search(look_for);
        return search_for_string > -1;
    }
</script>
